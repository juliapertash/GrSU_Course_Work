<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Форма регистрации</title>
    <style>
        .btn{
      border-radius: 5px;
    }
     body {
    background-image: url(https://media.kg-portal.ru/tv/s/sherlok/images/sherlok_141.jpg); /* Путь к фоновому изображению */
    background-color: #D9DBD9; /* Цвет фона */
   }
  </style>
</head>

<body>
    <div name="regist">
        <form action="hello.html" method="GET">
            <div name="res">
                <h3>Reset</h3>
                <input type='reset' value='Reset' name='reset'>
            </div>
            <div name="loginning">
                <h3>Логин</h3>
                <input class="btn" size="40" type="text" name="login" required pattern="[a-zA-Z]{4,}">
            </div>
            <div name="Name">
                <h3>Имя</h3>
                <input class="btn" type="text" name="name" maxlength="15" size="40" pattern="^[а-яА-Я]+$">
            </div>
            <div name="Surname">
            <h3>Фамилия</h3>
            <input class="btn" maxlength="20" size="40" pattern="^[а-яА-Я]+$">
          </div>
          <div name="Pass">
            <h3>Пароль</h3>
            <input class="btn" type="password" maxlength="25" size="40" name="password" required pattern="[0-9a-zA-Z]{6,}">
          </div>
          <div name="PassConfirm">
            <h3>Подтверждение пароля</h3>
            <input class="btn" type="password" maxlength="25" size="40" name="confirm_password" required pattern="[0-9a-zA-Z]{6,}">
          </div>
          <div name="Mail">
                      <h3>E-mail</h3>
            <input class="btn" size="40" type="email" name="mail">
          </div>
          <div name="Phone">
            <h3>Номер телефона</h3>
            <input class="btn" size="40" type="telephone" name="telephone">
          </div>
          <div name= "Sex">
            <h3>Пол</h3>
            <select name="select" size="3">
                    <option selected value="s1">Male</option>
                    <option value="s2">Female</option>
                    <option value="s3">Other</option>
                </select>
              </div>

            <div name="Birthday">
              <h3>Дата рождения</h3>
              <input class="btn" type="date" name="calendar" value="1990-01-01" max="2015-01-01" min="1919-01-01">
            </div>
            <div name="Citizenship">
            <h3>Гражданство</h3>
            <select name="select" size="3">
                <option value="s1">Беларусь</option>
                <option value="s2">Россия</option>
                <option value="s3">Украина</option>
            </select>
          </div>
          <div name="Interests">
            <h3>Cфера интересов</h3>
            <p><input type="checkbox" name="a" value="Sport"> Sport</p>
            <p><input type="checkbox" name="a" value="Celebreties"> Celebreties</p>
            <p><input type="checkbox" name="a" value="Movies"> Movies</p>
            <p><input type="submit" value="Отправить"></p>
          </div>
    </div>
    </form>
</body>

</html>
